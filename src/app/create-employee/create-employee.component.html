<div>
    <h1> Create  Employee Record</h1>
    <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control"  id="name" [(ngModel)]= "employee.name">
        <label >Address</label>
        <input type="text" class="form-control"  id="address" [(ngModel)]= "employee.address">
        <label >Salary</label>
        <input type="text" class="form-control"  id="salary" [(ngModel)]= "employee.salary">
        <br>
        <button class="btn btn-success" type="submit">Submit</button>
    </div>
    </form>
</div>
